on:
  push:
    branches:
    - master
    tags:
    - '*'
name: Publish
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - name: Publish to crates.io
      env: # Or as an environment variable
        CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: cargo publish
      uses: actions-rs/cargo@v1
      with:
        command: publish
