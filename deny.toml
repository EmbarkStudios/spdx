[advisories]
unmaintained = "deny"
vulnerability = "deny"
unsound = "deny"
yanked = "deny"
ignore = [
    # difference is unmaintained but it works and is only a dev dependency
    "RUSTSEC-2020-0095",
]

[bans]
multiple-versions = "deny"

[licenses]
unlicensed = "deny"
# We want really high confidence when inferring licenses from text
confidence-threshold = 0.92
allow = [
    "Apache-2.0",
    "MIT",
]
